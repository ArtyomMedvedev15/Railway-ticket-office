<h2 mat-dialog-title style="color: #3f51b5;">Edit client by name</h2>
<mat-dialog-content class="mat-typography">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="buy_ticket_content">
        <form (ngSubmit)="editClient()" name="buy_form" ngNativeValidate>
          <div class="img-overlay"></div>
          <div class="buy_ticket_content_inner">
            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-7" style="display: none">
              <mat-form-field appearance="fill">
                <mat-label>Name Client</mat-label>
                <input matInput type="input" class="form__field" placeholder="Name" [(ngModel)]="clientUpdate.id_train" value="{{clientUpdate.id_train}}" minlength="5" maxlength="30" name="train_id" id='train_numbers' required="required" />
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                <mat-hint>id_train*</mat-hint>
              </mat-form-field>
            </div>
            <div class="form__group field" style="display: none">
              <label for="train_numbers" class="form__label">Name</label>
            </div>
            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-7">
              <mat-form-field appearance="fill">
                <mat-label>Name Client</mat-label>
                <input matInput [(ngModel)]="clientUpdate.name_client" minlength="5" maxlength="30" name="name_client" id='name_client' required/>
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                <mat-hint>Your Name*</mat-hint>
              </mat-form-field>
            </div>
            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-7">
              <mat-form-field appearance="fill">
                <mat-label>Soname Client</mat-label>
                <input matInput [(ngModel)]="clientUpdate.soname_client" minlength="5" maxlength="30" name="soname_client" id='soname_client' required/>
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                <mat-hint>Your Soname*</mat-hint>
              </mat-form-field>
            </div>
            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-7">
              <mat-form-field appearance="fill">
                <mat-label>Phone Client</mat-label>
                <input matInput [(ngModel)]="clientUpdate.phone_client" minlength="5" maxlength="30" name="phone_client" id='phone_client' pattern="^[\+]?[(]?[3][7][5][)]?[-\s\.]?[(]?[0-9]{2}?[)][-\s\.]?[0-9]{4,8}$" required/>
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                <mat-hint>Phone number in format +375(33 or 29 or 44) your phone number</mat-hint>
              </mat-form-field>
            </div>

            <div class="default_btn transition">
              <button type="submit" mat-flat-button color="primary">Edit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Close</button>
</mat-dialog-actions>
