 <div class="row">
  <div class="col">
    <div class="find_train_content">
      <div class="title_find_form" >
        <p style="text-align: center;">Find your train!</p>
      </div>

      <form (ngSubmit)="findtrainByDate()">
        <div class="img-overlay"></div>
        <div class="find_train_content_inner">
          <div class="form-group col-xs-6 col-sm-12 col-md-12 col-lg-7"  style="display:block;margin: 0 auto">
            <mat-form-field appearance="fill" class="dt_inp">
              <mat-label>Date and time departure</mat-label>
              <input class="dt_inp" [(ngModel)]="departureDate" name="departure_date" matInput [matDatepicker]="dp1" [formControl]="date" required="required">
              <mat-datepicker-toggle matSuffix [for]="dp1"></mat-datepicker-toggle>
              <mat-datepicker #dp1></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="form-group col-xs-6 col-sm-12 col-md-12 col-lg-7"  style="display:block;margin: 0 auto">
            <mat-form-field appearance="fill" class="dt_inp">
              <mat-label>Date and time departure</mat-label>
              <input class="dt_inp" [(ngModel)]="arrivalDate" name="arrival_date" matInput [matDatepicker]="dp" [formControl]="date" required="required">
              <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
              <mat-datepicker #dp></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="form-group col-xs-6 col-sm-12 col-md-12 col-lg-7"  style="display:block;margin: 0 auto">
            <mat-form-field appearance="fill" class="dt_inp">
              <mat-label>Departure station:</mat-label>
              <mat-select [(ngModel)]="departureStationFind" name="departure_station_find" required="required">
                <mat-option value="BREST">Brest</mat-option>
                <mat-option value="MINSK">Minsk</mat-option>
                <mat-option value="MOGILEV">Mogilev</mat-option>
                <mat-option value="GRODNO">Grodno</mat-option>
                <mat-option value="VITEBSK">Vitebsk</mat-option>
                <mat-option value="GOMEL">Gomel</mat-option>
              </mat-select>
              <mat-hint align="end">Choose Departure station</mat-hint>
            </mat-form-field>
          </div>
          <div class="form-group col-xs-6 col-sm-12 col-md-12 col-lg-7"  style="display:block;margin: 0 auto">
            <mat-form-field appearance="fill" class="dt_inp">
              <mat-label>Arrival station:</mat-label>
              <mat-select [(ngModel)]="arrivalStationFind" name="arrival_station_find" required="required">
                <mat-option value="BREST">Brest</mat-option>
                <mat-option value="MINSK">Minsk</mat-option>
                <mat-option value="MOGILEV">Mogilev</mat-option>
                <mat-option value="GRODNO">Grodno</mat-option>
                <mat-option value="VITEBSK">Vitebsk</mat-option>
                <mat-option value="GOMEL">Gomel</mat-option>
              </mat-select>
              <mat-hint align="end">Choose arrival station</mat-hint>
            </mat-form-field>
          </div>
           <div class="default_btn transition" >
             <button style="display:block; margin: 0 auto; top: 20px" type="submit" mat-raised-button color="primary">Primary</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
