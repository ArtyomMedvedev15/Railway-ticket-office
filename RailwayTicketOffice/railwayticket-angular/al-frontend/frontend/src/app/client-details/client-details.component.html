<div class="title_list_train">
  <p>Client name : <span id="name_client_edit">{{clientById.name_client}}</span></p>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="modal_edit_txt">
      <div class="buy_ticket_content">
        <div class="title_buy_form">
          <p>Train number: <span id="Train_number">{{clientById.id_train}}</span></p>
        </div>
        <div class="img-overlay"></div>
        <div class="buy_ticket_content_inner">
          <div class="form__group field">
            <input readonly="readonly" type="input" class="form__field" placeholder="Name" name="name_client" id="Name_client" minlength="3" maxlength="35" value="{{clientById.name_client}}" required="required" />
            <label for="Name_client" class="form__label">Name</label>
          </div>
          <div class="line-break"></div>
          <div class="form__group field">
            <input readonly="readonly" type="input" class="form__field" placeholder="Soname" name="soname_client" id='Soname_client' minlength="3" maxlength="35" value="{{clientById.soname_client}}" required="required" />
            <label for="Soname_client" class="form__label">Soname</label>
          </div>
          <div class="line-break"></div>
          <div class="form__group field">
            <input readonly="readonly" type="input" class="form__field" id="phone_client" placeholder="Phone number in format +373(33 or 29 or 44)" minlength="15" name="phone_client" value="{{clientById.phone_client}}" pattern="^[\+]?[(]?[3][7][5][)]?[-\s\.]?[(]?[0-9]{2}?[)][-\s\.]?[0-9]{4,8}$" required="required" />
            <label for="phone_client" class="form__label">+373(35 or 29 or 44)</label>
          </div>
          <div class="line-break"></div>
          <button (click)="editClient(clientById.id_client)" class="btn btn-dark">Edit</button>
          <div class="line-break"></div>
        </div>
      </div>
    </div>
  </div>
</div>
