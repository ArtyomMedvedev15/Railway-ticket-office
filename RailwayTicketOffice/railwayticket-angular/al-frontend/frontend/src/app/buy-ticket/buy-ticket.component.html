<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="buy_ticket_content">
      <form (ngSubmit)="buyTicket()">
        <div class="title_buy_form">
          <p>Route <span id="train_from">{{buy_train_ticket.departureStation}}</span> &rarr; <span id="train_to">{{buy_train_ticket.arrivalStation}}</span></p>
          <p>Train number: <span id="train_number" name="train_id">{{buy_train_ticket.id_train}}</span></p>
        </div>
        <div class="img-overlay"></div>
        <div class="buy_ticket_content_inner">
          <div class="form__group field" style="display: none">
            <input type="input" class="form__field" placeholder="Name" [(ngModel)]="client.id_train" value="{{buy_train_ticket.id_train}}" minlength="5" maxlength="30" name="train_id" id='train_numbers' required="required" />
            <label for="train_numbers" class="form__label">Name</label>
          </div>
          <div class="form__group field">
            <input type="input" class="form__field" placeholder="Name" [(ngModel)]="client.name_client" minlength="5" maxlength="30" name="name_client" id='name_client' required="required" />
            <label for="name_client" class="form__label">Name</label>
          </div>
          <div class="line-break"></div>
          <div class="form__group field">
            <input type="input" class="form__field" placeholder="Soname" [(ngModel)]="client.soname_client" minlength="5" maxlength="30" name="soname_client" id='soname_client' required="required" />
            <label for="soname_client" class="form__label">Soname</label>
          </div>
          <div class="line-break"></div>
          <div class="form__group field">
            <input type="input" class="form__field" placeholder="Phone number in format +373(33 or 29 or 44) your phone number" [(ngModel)]="client.phone_client" name="phone_client" id='phone_client' pattern="^[\+]?[(]?[3][7][5][)]?[-\s\.]?[(]?[0-9]{2}?[)][-\s\.]?[0-9]{4,8}$" required="required" />
            <label for="phone_client" class="form__label">Phone +373(33 or 29 or 44)</label>
          </div>
          <div class="line-break"></div>
          <div class="total">
            <p>Total:<strong>&#36;<span id="total">{{buy_train_ticket.total_ticket}}</span></strong></p>
          </div>
          <div class="line-break"></div>

          <div class="default_btn transition">
            <button class="btn btn-dark" type="submit" >Buy</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
