<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="add_train_content">
      <form (ngSubmit)="saveTrain()">
        <div class="title_buy_form">
          Add new train
        </div>
        <div class="img-overlay"></div>
        <div class="add_train_content_inner">
          <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-7  form__group field">
            <input type="input" class="form__field" placeholder="Name" [(ngModel)]="train_save.name_train" name="name_train" id='name_train' minlength="3" maxlength="35" required="required" />
            <label for="name_train" class="form__label">Name</label>
          </div>
          <div class="line-break"></div>
          <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-7 selectdiv">
            <select class="form__field form-control" [(ngModel)]="train_save.departureStation" name="departure_station" required="required">
              <option selected="selected">Departure station</option>
              <option value="BREST">Brest</option>
              <option value="MINSK">Minsk</option>
              <option value="MOGILEV">Mogilev</option>
              <option value="GRODNO">Grodno</option>
              <option value="VITEBSK">Vitebsk</option>
              <option value="GOMEL">Gomel</option>
            </select>
          </div>
          <div class="line-break"></div>
          <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-7 selectdiv">
            <select class="form__field form-control" [(ngModel)]="train_save.arrivalStation" name="arrival_station" required="required">
              <option selected="selected">Arrival station</option>
              <option value="BREST">Brest</option>
              <option value="MINSK">Minsk</option>
              <option value="MOGILEV">Mogilev</option>
              <option value="GRODNO">Grodno</option>
              <option value="VITEBSK">Vitebsk</option>
              <option value="GOMEL">Gomel</option>
            </select>
          </div>
          <div class="line-break"></div>
          <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-7 selectdiv">
            <select class="form__field form-control" [(ngModel)]="train_save.typeTrain" name="type_train" required="required">
              <option selected="selected"> Type train</option>
              <option value="BUSINESS">Business</option>
              <option value="ECONOM">Econom</option>
              <option value="COUPE">Coupe</option>
              <option value="RESERVED_SEAT">Reserved seat</option>
            </select>
          </div>
          <div class="line-break"></div>
          <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-7  form__group field">
            <input id="datepicker_departure_add" type="input" [(ngModel)]="train_save.date_time_departure" class="form__field" placeholder="Date and time departure" name="datetime_dep" required="required" />
            <label for="datepicker_departure_add" class="form__label">Date and time departure</label>
          </div>
          <div class="line-break"></div>
          <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-7  form__group field">
            <input id="datepicker_arriva_add" type="input" class="form__field"  [(ngModel)]="train_save.date_time_arrival" placeholder="Date and time arrival" name="datetime_arr"  required="required" />
            <label for="datepicker_arriva_add" class="form__label">Date and time arrival</label>
          </div>
          <div class="line-break"></div>
          <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-7  form__group field">
            <input id="total_ticket" type="number" class="form__field" [(ngModel)]="train_save.total_ticket" placeholder="Total ticket" name="total_ticket" required="required" min="1" max="500" />
            <label for="total_ticket" class="form__label">Total ticket</label>
          </div>
          <div class="line-break"></div>
          <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-7  form__group field">
            <input id="available_ticket" type="number" class="form__field" [(ngModel)]="train_save.available_ticket" placeholder="Available ticket" name="available_ticket" required="required" min="1" max="500" />
            <label for="available_ticket" class="form__label">Available ticket</label>
          </div>
          <div class="line-break"></div>
          <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-7  form__group field">
            <input type="number" class="form__field" placeholder="Price" [(ngModel)]="train_save.price_ticket" name="price" id="price" step="0.01" required="required" min="1" max="500" />
            <label for="price" class="form__label">Price</label>
          </div>
          <div class="line-break"></div>

          <div class="default_btn transition">
            <button class="transition" type="submit">Add</button>
          </div>

        </div>
      </form>
    </div>
  </div>
</div>
