<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Railway ticket office</title>
    <link rel="stylesheet" th:href="@{/static/css/timepickeraddon.css}"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>

    <link rel="stylesheet" th:href="@{/static/css/style.css}"/>
    <link rel="Shortcut Icon" th:href="@{/static/img/train.png}"/>
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark stiky-top" style="opacity: 0.8;">
    <div class="container">
        <a th:href="@{/}" class="navbar-brand"><img th:src="@{/static/img/pngwing.com.png}" alt="logo" width="100" height="70"/></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active"><a th:href="@{/}" class="nav-link">Home</a></li>
                <li class="nav-item"><a th:href="@{/listTrain}" class="nav-link">List train</a></li>
                <li class="nav-item"><a th:href="@{/listClient}" class="nav-link">List client</a></li>
            </ul>
        </div>
    </div>
</nav>

<section class="list_train">
    <div class="container" th:object = "${oneClient}">
        <div class="title_list_train">
            <p>Client name : <span id="name_client_edit" th:utext="*{nameClient}"></span></p>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="modal_edit_txt">
                    <div class="buy_ticket_content">
                             <div class="title_buy_form">
                                <p>Train number: <span id="Train_number" th:utext="*{idTrain}"></span></p>
                            </div>
                            <div class="img-overlay"></div>
                            <div class="buy_ticket_content_inner">
                                <div class="form__group field">
                                    <input readonly="readonly" type="input" class="form__field" placeholder="Name" th:name="name_client" id="Name_client" minlength="3" maxlength="35" th:value="*{nameClient}" required="required" />
                                    <label for="Name_client" class="form__label">Name</label>
                                </div>
                                <div class="line-break"></div>
                                <div class="form__group field">
                                    <input readonly="readonly" type="input" class="form__field" placeholder="Soname" th:name="soname_client" id='Soname_client' minlength="3" maxlength="35" th:value="*{sonameClient}" required="required" />
                                    <label for="Soname_client" class="form__label">Soname</label>
                                </div>
                                <div class="line-break"></div>
                                <div class="form__group field">
                                    <input readonly="readonly" type="input" class="form__field" id="phone_client" placeholder="Phone number in format +373(33 or 29 or 44)" minlength="15" th:name="phone_client" th:value="*{phoneClient}" pattern="^[\+]?[(]?[3][7][5][)]?[-\s\.]?[(]?[0-9]{2}?[)][-\s\.]?[0-9]{4,8}$" required="required" />
                                    <label for="phone_client" class="form__label">+373(35 or 29 or 44)</label>
                                </div>
                                <div class="line-break"></div>
                                    <a style="margin-bottom: 20px;" th:href="@{/EditClientInfo/{id}(id=*{idClient})}" class="btn btn-dark">Edit</a>
                                <div class="line-break"></div>
                            </div>
                     </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://kit.fontawesome.com/ddcbeb12c1.js" crossorigin="anonymous"></script>
<script th:src="@{/static/js/timepickeraddon.js}"></script>
<script th:src="@{/static/js/JPages.min.js}"></script>
<script th:src="@{/static/js/main.js}"></script>

</body>

</html>
