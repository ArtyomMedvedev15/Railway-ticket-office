<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Railway ticket office</title>
    <link rel="stylesheet" th:href="@{/static/css/timepickeraddon.css}"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" th:href="@{/static/css/style.css}"/>
    <link rel="Shortcut Icon" th:href="@{/static/img/train.png}"/>
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark stiky-top" style="opacity: 0.8;">
    <div class="container">
        <a th:href="@{/}" class="navbar-brand"><img th:src="@{static/img/pngwing.com.png}" alt="logo" width="100" height="70"/></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active"><a id="home" th:href="@{/}" class="nav-link">Home</a></li>
                <li class="nav-item"><a th:href="@{/listTrain}" class="nav-link">List train</a></li>
                <li class="nav-item"><a th:href="@{/listClient}" class="nav-link">List client</a></li>
                <li class="nav-item"><a th:href="@{/contactform}" class="nav-link">Contact us</a></li>
            </ul>
        </div>
    </div>
</nav>

<section style="margin-top: 50px">
         <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="title_list_train">
                        <p>Contact us</p>
                    </div>
                    <div class="modal_edit_txt">
                        <div class="buy_ticket_content">
                            <form  enctype="multipart/form-data" method="post" th:action="@{/contactform}" class="form_buy_ticket">
                                <div class="buy_ticket_content_inner">
                                    <div class="form__group field">
                                        <input type="email" class="form__field" placeholder="Name" th:name="email" id="Email_from" minlength="3" maxlength="35" required="required" />
                                        <label for="Email_from" class="form__label">Email</label>
                                    </div>
                                    <div class="line-break"></div>
                                    <div class="form__group field">
                                        <input type="input" class="form__field" placeholder="Subject" th:name="subject" id='subject' minlength="3" maxlength="35" required="required" />
                                        <label for="subject" class="form__label">Subject</label>
                                    </div>
                                    <div class="line-break"></div>
                                    <div class="form__group field">
                                        <input type="input" class="form__field" placeholder="Message" th:name="message" id='message' minlength="3" maxlength="35" required="required" />
                                        <label for="message" class="form__label">Message</label>
                                    </div>
                                    <div class="line-break"></div>
                                    <div class="form__group field">
                                        <input type="file" class="form__field" id="file_input" th:name="file" placeholder="Choose file" required="required" />
                                        <label for="file_input" class="form__label">Choose file</label>
                                    </div>
                                    <div class="line-break"></div>
                                    <div class="default_btn transition">
                                        <button class="transition" type="submit">Send</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
 </section>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script th:src="@{/static/js/timepickeraddon.js}"></script>
<script th:src="@{/static/js/JPages.min.js}"></script>
<script th:src="@{/static/js/main.js}"></script>
</body>

</html>
