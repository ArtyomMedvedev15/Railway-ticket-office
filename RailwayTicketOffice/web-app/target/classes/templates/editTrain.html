<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Railway ticket office</title>
    <link rel="stylesheet" th:href="@{/static/css/timepickeraddon.css}"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>

    <link rel="stylesheet" th:href="@{/static/css/style.css}"/>
    <link rel="Shortcut Icon" th:href="@{/static/img/train.png}"/>
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark stiky-top" style="opacity: 0.8;">
    <div class="container">
        <a th:href="@{/}" class="navbar-brand"><img th:src="@{/static/img/pngwing.com.png}" alt="logo" width="100" height="70"/></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active"><a th:href="@{/}" class="nav-link">Home</a></li>
                <li class="nav-item"><a th:href="@{/listTrain}" class="nav-link">List train</a></li>
                <li class="nav-item"><a th:href="@{/listClient}" class="nav-link">List client</a></li>
            </ul>
        </div>
    </div>
</nav>

<section class="list_train">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="modal_edit_txt">
                    <div class="add_train_content">
                        <form th:action="@{/EditTrainInfo/{id}(id=${id})}" th:method="post" onsubmit="return edit()" class="form_add_train_new">
                            <div class="title_buy_form">
                                <p>Edit train</p>
                                <p>Train number: <span id="train_number" th:text="${editTrain.getId_train()}"></span></p>
                            </div>
                            <div class="img-overlay"></div>
                            <div class="add_train_content_inner">
                                <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-7  form__group field">
                                    <input type="input" class="form__field" placeholder="Name" th:name="name_train_edit" th:value="${editTrain.getName_train()}" id="name_train_edit" required="required" />
                                    <label for="name_train_edit" class="form__label">Name</label>
                                </div>

                                <div class="line-break"></div>
                                <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-7 selectdiv">
                                    <select class="form__field form-control" th:name="departure_station_edit" th:value="${editTrain.getDepartureStation()}" required="required">
                                        <option th:attrappend="selected=${editTrain.getDepartureStation()==null}?selected:''">Departure station</option>
                                        <option th:attrappend="selected=${editTrain.getDepartureStation().getNameStation()=='Brest'}?selected:''">Brest</option>
                                        <option th:attrappend="selected=${editTrain.getDepartureStation().getNameStation()=='Minsk'}?selected:''">Minsk</option>
                                        <option th:attrappend="selected=${editTrain.getDepartureStation().getNameStation()=='Mogilev'}?selected:''">Mogilev</option>
                                        <option th:attrappend="selected=${editTrain.getDepartureStation().getNameStation()=='Grodno'}?selected:''">Grodno</option>
                                        <option th:attrappend="selected=${editTrain.getDepartureStation().getNameStation()=='Vitebsk'}?selected:''">Vitebsk</option>
                                        <option th:attrappend="selected=${editTrain.getDepartureStation().getNameStation()=='Gomel'}?selected:''">Gomel</option>
                                    </select>
                                </div>
                                <div class="line-break"></div>
                                <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-7 selectdiv">
                                    <select class="form__field form-control" th:name="arrival_station_edit" th:value="${editTrain.getArrivalStation()}" required="required">
                                        <option th:attrappend="selected=${editTrain.getDepartureStation()==null}">Arrival station</option>
                                        <option th:attrappend="selected=${editTrain.getArrivalStation().getNameStation()=='Brest'}?selected:''">Brest</option>
                                        <option th:attrappend="selected=${editTrain.getArrivalStation().getNameStation()=='Minsk'}?selected:''">Minsk</option>
                                        <option th:attrappend="selected=${editTrain.getArrivalStation().getNameStation()=='Mogilev'}?selected:''">Mogilev</option>
                                        <option th:attrappend="selected=${editTrain.getArrivalStation().getNameStation()=='Grodno'}?selected:''">Grodno</option>
                                        <option th:attrappend="selected=${editTrain.getArrivalStation().getNameStation()=='Vitebsk'}?selected:''">Vitebsk</option>
                                        <option th:attrappend="selected=${editTrain.getArrivalStation().getNameStation()=='Gomel'}?selected:''">Gomel</option>
                                    </select>
                                </div>
                                <div class="line-break"></div>
                                <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-7 selectdiv">
                                    <select class="form__field form-control" th:name="type_train_edit" th:value="${editTrain.getTypeTrain()}" required="required">
                                        <option th:attrappend="selected=${editTrain.getTypeTrain()==null}?selected:''"> Type train</option>
                                        <option th:attrappend="selected=${editTrain.getTypeTrain().getNameType()=='Business'}?selected:''" value="BUSINESS">Business</option>
                                        <option th:attrappend="selected=${editTrain.getTypeTrain().getNameType()=='Econom'}?selected:''" value="ECONOM">Econom</option>
                                        <option th:attrappend="selected=${editTrain.getTypeTrain().getNameType()=='Coupe'}?selected:''" value="COUPE">Coupe</option>
                                        <option th:attrappend="selected=${editTrain.getTypeTrain().getNameType()=='Reserved seat'}?selected:''" value="RESERVED_SEAT">Reserved seat</option>
                                    </select>
                                </div>
                                <div class="line-break"></div>
                                <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-7  form__group field">
                                    <input id="datepicker_departure_edit" type="input" th:value="${editTrain.getDate_time_departure()}" class="form__field" placeholder="Date and time departure" th:name="datetime_dep_edit" required="required"/>
                                    <label for="datepicker_departure_edit" class="form__label">Date and time departure</label>
                                </div>
                                <div class="line-break"></div>
                                <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-7  form__group field">
                                    <input id="datepicker_arrival_edit" type="input" th:value="${editTrain.getDate_time_arrival()}" class="form__field" placeholder="Date and time arrival" th:name="datetime_arr_edit" required="required"/>
                                    <label for="datepicker_arrival_edit" class="form__label">Date and time arrival</label>
                                </div>
                                <div class="line-break"></div>
                                <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-7  form__group field">
                                    <input id="total_ticket" type="number" th:value="${editTrain.getTotal_ticket()}" class="form__field" min="1" max="500" placeholder="Total ticket" th:name="total_ticket_edit" required="required"/>
                                    <label for="total_ticket" class="form__label">Total ticket</label>
                                </div>
                                <div class="line-break"></div>
                                <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-7  form__group field">
                                    <input id="price_ticket_edit" type="number" th:value="${editTrain.getPrice_ticket()}" class="form__field" step="0.01" min="1" max="500" placeholder="Price ticket" th:name="price_edit" required="required"/>
                                    <label for="price_ticket_edit" class="form__label">Price ticket</label>
                                </div>
                                <div class="line-break"></div>
                                <div class="default_btn transition">
                                    <button class="transition" type="submit">Edit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://kit.fontawesome.com/ddcbeb12c1.js" crossorigin="anonymous"></script>
<script th:src="@{/static/js/timepickeraddon.js}"></script>
<script th:src="@{/static/js/main.js}"></script>
<script th:src="@{/static/js/JPages.min.js}"></script>

</body>

</html>
