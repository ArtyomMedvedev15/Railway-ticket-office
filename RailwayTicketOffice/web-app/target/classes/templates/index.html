<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/static/css/timepickeraddon.css}"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" th:href="@{/static/css/style.css}"/>
    <link rel="Shortcut Icon" th:href="@{/static/img/train.png}"/>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark stiky-top" style="opacity: 0.8;">
        <div class="container">
                <a th:href="@{/}" class="navbar-brand"><img th:src="@{static/img/pngwing.com.png}" alt="logo" width="100" height="70"/></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
            <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active"><a id="home" th:href="@{/}" class="nav-link">Home</a></li>
                    <li class="nav-item"><a th:href="@{/listTrain}" class="nav-link">List train</a></li>
                    <li class="nav-item"><a th:href="@{/listClient}" class="nav-link">List client</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section style="margin-top: 50px">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="find_train_content">
                        <form th:action="@{/FindTrain}" onsubmit="return find_train()" th:method="post">
                            <div class="title_find_form">
                                <p>Find your train!</p>
                            </div>
                            <div class="img-overlay"></div>
                            <div class="find_train_content_inner">
                                <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-7  form__group field">
                                    <input id="datepicker_dep_find" type="input" class="form__field" placeholder="Date and time" th:name="departure_date" required="required"/>
                                    <label for="datepicker_dep_find" class="form__label">Date departure</label>
                                </div>
                                <div class="line-break"></div>
                                    <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-7  form__group field">
                                        <input id="datepicker_arr_find" type="input" class="form__field" placeholder="Date and time" th:name="arrival_date" required="required"/>
                                        <label for="datepicker_arr_find" class="form__label">Date arrival</label>
                                    </div>
                                <div class="line-break"></div>
                                <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-7 selectdiv">
                                    <select class="form__field form-control" required="required" th:name="departure_station_find">
                                        <option selected="selected"> Choose destination from</option>
                                        <option value="Brest">Brest</option>
                                        <option value="Minsk">Minsk</option>
                                        <option value="Mogilev">Mogilev</option>
                                        <option value="Grodno">Grodno</option>
                                        <option value="Vitebsk">Vitebsk</option>
                                        <option value="Gomel">Gomel</option>
                                    </select>
                                </div>
                                <div class="line-break"></div>
                                <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-7 selectdiv">
                                    <select class="form__field form-control" required="required" th:name="arrival_station_find">
                                        <option selected="selected"> Choose destination from</option>
                                        <option value="Brest">Brest</option>
                                        <option value="Minsk">Minsk</option>
                                        <option value="Mogilev">Mogilev</option>
                                        <option value="Grodno">Grodno</option>
                                        <option value="Vitebsk">Vitebsk</option>
                                        <option value="Gomel">Gomel</option>
                                    </select>
                                </div>
                                <div class="line-break"></div>
                                <div class="default_btn transition">
                                    <button class="transition" type="submit">Find</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script th:src="@{/static/js/timepickeraddon.js}"></script>
    <script th:src="@{/static/js/JPages.min.js}"></script>
    <script th:src="@{/static/js/main.js}"></script>
</body>

</html>
