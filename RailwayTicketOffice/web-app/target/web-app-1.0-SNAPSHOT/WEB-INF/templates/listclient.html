<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway ticket office</title>
    <link rel="stylesheet" th:href="@{/static/css/timepickeraddon.css}"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <link rel="stylesheet" th:href="@{/static/css/style.css}"/>
    <link rel="Shortcut Icon" th:href="@{/static/img/train.png}"/>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark stiky-top" style="opacity: 0.8;">
        <div class="container">
            <a th:href="@{/}" class="navbar-brand"><img th:src="@{static/img/pngwing.com.png}" alt="logo" width="100" height="70"/></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
            <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active"><a th:href="@{/}" class="nav-link">Home</a></li>
                    <li class="nav-item"><a th:href="@{/listTrain}" class="nav-link">List train</a></li>
                    <li class="nav-item"><a th:href="@{/listClient}" class="nav-link">List client</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="list_train">
        <div class="container">
            <div class="title_list_train">
                <p>List of client</p>
            </div>
            <div class="input-group col-md-4">
                <input class="form-control" type="search" value="search by name" id="example-search-input">
                <span class="input-group-append">
                    <button class="btn btn-outline-dark" type="button">
                        <i class="fa fa-search"></i>
                    </button>
                </span>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="table-responsive">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th class="header__item"><a id="number_train" class="filter__link" href="#">Id client</a></th>
                                <th class="header__item"><a id="id_client" class="filter__link" href="#"> Number train</a></th>
                                <th class="header__item"><a id="name_client" class="filter__link" href="#">Name</a></th>
                                <th class="header__item"><a id="soname_client" class="filter__link" href="#">Soname</a></th>
                                <th class="header__item"><a id="Date_purchase" class="filter__link" href="#">Date of purchase</a></th>
                                <th class="header__item"><a id="phone_client" class="filter__link" href="#">Phone</a></th>
                                <th class="header__item"><a id="btns" class="filter__link" href="#">Edit</a></th>
                                <th class="header__item"><a id="btns" class="filter__link " href="#">Delete</a></th>
                            </tr>
                        </thead>
                        <tbody class="table_body">
                            <tr class="table_row" th:each="client:${ClientList}">
                                <td class="table_data" th:text="${client.getId_client()}"></td>
                                <td class="table_data"><a th:href="@{/oneTrain/{id}(id=${1})}">@123asd1sd</a></td>
                                <td class="table_data" th:text="${client.getName_client()}">Zoks</td>
                                <td class="table_data" th:text="${client.getSoname_client()}"></td>
                                <td class="table_data" th:text="${client.getDate_purchase()}"></td>
                                <td class="table_data" th:text="${client.getPhone_client()}"></td>
                                <td class="table-data">
                                    <div class="default_btn transition">
                                        <a id="open_modal_edit" th:data-id_client="${client.getId_client()}" th:data-train_number="${client.getId_train()}" th:data-name_client="${client.getName_client()}" th:data-soname_client="${client.getSoname_client()}" th:data-phone_client="${client.getPhone_client()}" class="transition" href="#">Edit</a>
                                    </div>
                                </td>
                                <td class="table-data">
                                    <div class="default_btn transition">
                                        <a onclick="return confirmDelete();" class="transition" th:href="@{/deleteclient/{id}(id=${client.getId_client()})}">Delete</a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <div id="modal_edit" class="modal bounceIn">
        <div id="close_edit_modal">+</div>
        <div class="modal_edit_txt">
            <div class="buy_ticket_content">
                <form th:action="@{/}" th:method="post" onsubmit="edit_client();" class="form_buy_ticket">
                    <div class="title_buy_form">
                        <p>Train number: <span id="Train_number"></span></p>
                    </div>
                    <div class="img-overlay"></div>
                    <div class="buy_ticket_content_inner">
                        <div class="form__group field">
                            <input type="input" class="form__field" placeholder="Name" th:name="name_client" id="Name_client" minlength="3" maxlength="35" required />
                            <label for="Name_client" class="form__label">Name</label>
                        </div>
                        <div class="line-break"></div>
                        <div class="form__group field">
                            <input type="input" class="form__field" placeholder="Soname" th:name="soname_client" id='Soname_client' minlength="3" maxlength="35" required />
                            <label for="Soname_client" class="form__label">Soname</label>
                        </div>
                        <div class="line-break"></div>
                        <div class="form__group field">
                            <input type="input" class="form__field" id="phone_client" placeholder="Phone number in format +373(33 or 29 or 44)" minlength="15" th:name="phone_client" pattern="^[\+]?[(]?[3][7][5][)]?[-\s\.]?[(]?[0-9]{2}?[)][-\s\.]?[0-9]{4,8}$" required />
                            <label for="phone_client" class="form__label">+373(35 or 29 or 44)</label>
                        </div>
                        <div class="line-break"></div>
                        <div class="default_btn transition">
                            <button class="transition" type="submit">Edit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script th:src="@{/static/js/timepickeraddon.js}"></script>
    <script th:src="@{/static/js/JPages.min.js}"></script>
    <script th:src="@{/static/js/main.js}"></script>
    <script>
        var properties_client = [
            'number_train',
            'id_client',
            'name_client',
            'soname_client',
            'id_train',
            'Date_purchase'
        ];
        init_edit_modal_client();
        sort_table(properties_client);
    </script>
</body>

</html>
