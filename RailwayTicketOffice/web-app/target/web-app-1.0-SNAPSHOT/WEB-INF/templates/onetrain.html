<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/static/css/timepickeraddon.css}"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" th:href="@{/static/css/style.css}"/>
    <link rel="Shortcut Icon" th:href="@{/static/img/train.png}"/>
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark stiky-top" style="opacity: 0.8;">
    <div class="container">
        <a th:href="@{/}" class="navbar-brand"><img th:src="@{static/img/pngwing.com.png}" alt="logo" width="100" height="70"/></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active"><a th:href="@{/}" class="nav-link">Home</a></li>
                <li class="nav-item"><a th:href="@{/listTrain}" class="nav-link">List train</a></li>
                <li class="nav-item"><a th:href="@{/listClient}" class="nav-link">List client</a></li>
            </ul>
        </div>
    </div>
</nav>

    <section class="list_train">
        <div class="container">
            <div class="title_list_train">
                <p>Train number : {number}</p>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="card"  id="card_one" style="width: 20rem; margin: 0 auto;margin-bottom: 20px;">
                        <img class="card-img-top" th:src="@{static/img/pngwing.com.png}" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">Gomel-Centrall &rarr; Minsk-Centrall</h5>
                            <p class="card-text">
                                <p class="stations">Brest-Centrall &rarr; Minsk-Centrall</p>
                                <div class="calendars_dep"> <i class="fa fa-calendar" aria-hidden="true"></i>
                                    <p class="date">: 09/10/2023 02:04</p>
                                </div>
                                <div class="calendars_arr"> <i class="fa fa-calendar" aria-hidden="true"></i>
                                    <p class="date">: 09/10/2023 02:04</p>
                                </div>

                                <div class="type_train">
                                    <p>Type:<strong> Bussiness</strong></p>
                                </div>

                                <div class="cost">
                                    <p>Price: <strong>&#36;15</strong></p>
                                </div>
                            </p>
                            <div class="row">
                                <div class="default_btn transition">
                                    <a id="open_modal" data-total_price="15" data-train_number="asd212asd@1" data-name_train="test1trainName" data-train_from="Brest-Centrall" data-train_to="Minsk-Centrall" data-type_train="Bussiness" class="transition" href="#">Buy</a>
                                </div>
                                <div class="default_btn transition">
                                    <a id="open_edit_modal" data-train_number="c@123asd1sd" data-name_train="Zoks" data-type_train="Business" data-departure_station="Brest" data-arrival_station="Minsk" data-date_time_departure="09/10/2023 02:04" data-date_time_arrival="12/10/2023 04:04"
                                        data-total_ticket="231" data-price="12" class="transition" href="#">Edit</a>
                                </div>
                                <div class="default_btn transition">
                                    <a style="width: 200px;" class="transition" onclick="confirmDelete()" href="#">Delete</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <div id="modal" class="modal bounceIn">
        <div id="close_modal">+</div>
        <div class="modal_txt">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="buy_ticket_content">
                            <form action="" method="post" onsubmit="buy();return false;" class="form_buy_ticket">
                                <div class="title_buy_form">
                                    <p>Route <span id="train_from"></span> &rarr; <span id="train_to"></span></p>
                                    <p>Train number: <span id="train_number"></span></p>
                                </div>
                                <div class="img-overlay"></div>
                                <div class="buy_ticket_content_inner">
                                    <div class="form__group field">
                                        <input type="input" class="form__field" placeholder="Name" name="name" id='name' required />
                                        <label for="name" class="form__label">Name</label>
                                    </div>
                                    <div class="line-break"></div>
                                    <div class="form__group field">
                                        <input type="input" class="form__field" placeholder="Soname" name="name" id='name' required />
                                        <label for="name" class="form__label">Soname</label>
                                    </div>
                                    <div class="line-break"></div>
                                    <div class="form__group field">
                                        <input type="input" class="form__field" placeholder="Phone number in format +373(33 or 29 or 44) your phone number" name="name" id='name' pattern="^[\+]?[(]?[3][7][5][)]?[-\s\.]?[(]?[0-9]{2}?[)][-\s\.]?[0-9]{4,8}$" required />
                                        <label for="name" class="form__label">Phone</label>
                                    </div>
                                    <div class="line-break"></div>
                                    <div class="form__group field">
                                        <input type="email" class="form__field" placeholder="Email" name="name" id='name' required />
                                        <label for="name" class="form__label">Email</label>
                                    </div>
                                    <div class="line-break"></div>
                                    <div class="total">
                                        <p>Total:<strong>&#36;<span id="total"></span></strong></p>
                                    </div>
                                    <div class="line-break"></div>

                                    <div class="default_btn transition">
                                        <button class="transition" type="submit">Buy</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="modal_edit" class="modal bounceIn">
        <div id="close_edit_modal">+</div>
        <div class="modal_edit_txt">
            <div class="add_train_content">
                <form action="" method="post" onsubmit="return edit()" class="form_add_train_new">
                    <div class="title_buy_form">
                        <p>Edit train</p>
                        <p>Train number: <span id="train_number"></span></p>
                    </div>
                    <div class="img-overlay"></div>
                    <div class="add_train_content_inner">
                        <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-7  form__group field">
                            <input type="input" class="form__field" placeholder="Name" name="name" id="name_train_edit" />
                            <label for="name" class="form__label">Name</label>
                        </div>
                        <div class="line-break"></div>
                        <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-7 selectdiv">
                            <select class="form__field form-control" id="exampleFormControlSelect1" name="departure_station_edit">
                                <option selected>Departure station</option>
                                <option>Brest</option>
                                <option>Minsk</option>
                                <option>Mogilev</option>
                                <option>Grodno</option>
                            </select>
                        </div>
                        <div class="line-break"></div>
                        <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-7 selectdiv">
                            <select class="form__field form-control" id="exampleFormControlSelect1" name="arrival_station_edit">
                                <option selected>Arrival station</option>
                                <option>Brest</option>
                                <option>Minsk</option>
                                <option>Mogilev</option>
                                <option>Grodno</option>
                            </select>
                        </div>
                        <div class="line-break"></div>
                        <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-7 selectdiv">
                            <select class="form__field form-control" id="type_train" name="type_train_edit">
                                <option selected> Type train</option>
                                <option>Business</option>
                                <option>Econom</option>
                                <option>Coupe</option>
                                <option>Reserved seat</option>
                            </select>
                        </div>
                        <div class="line-break"></div>
                        <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-7  form__group field">
                            <input id="datepicker_departure_edit" type="input" class="form__field" placeholder="Date and time departure" name="name" />
                            <label for="name" class="form__label">Date and time departure</label>
                        </div>
                        <div class="line-break"></div>
                        <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-7  form__group field">
                            <input id="datepicker_arrival_edit" type="input" class="form__field" placeholder="Date and time arrival" name="name" />
                            <label for="name" class="form__label">Date and time arrival</label>
                        </div>
                        <div class="line-break"></div>
                        <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-7  form__group field">
                            <input id="total_ticket" type="input" class="form__field" placeholder="Total ticket" name="name" />
                            <label for="name" class="form__label">Total ticket</label>
                        </div>
                        <div class="line-break"></div>
                        <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-7  form__group field">
                            <input id="price_ticket" type="input" class="form__field" placeholder="Price ticket" name="name" />
                            <label for="name" class="form__label">Price ticket</label>
                        </div>
                        <div class="line-break"></div>
                        <div class="default_btn transition">
                            <button class="transition" type="submit">Edit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://kit.fontawesome.com/ddcbeb12c1.js" crossorigin="anonymous"></script>
    <script th:src="@{/static/js/timepickeraddon.js}"></script>
    <script th:src="@{/static/js/JPages.min.js}"></script>
    <script th:src="@{/static/js/main.js}"></script>
    <script>
        init_edit_modal_open_close_btn_list_train();
        init_modal_open_close_btn_buy_ticket();
    </script>
</body>

</html>
